# Rime schema
# encoding: utf-8

schema:
  name: 小兮码
  schema_id: xxm
  version: "0.1"
  author:
    - 小兮码 by 猎鹞 <http://tieba.baidu.com/p/3485999115>
    - Rime schema by Zhong Jianxin <azuwis@gmail.com>
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: simplification
  #   reset: 0
  #   states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    # - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  # filters:
    # - simplifier
    # - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;',./"
  auto_select: true

translator:
  dictionary: xxm
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# simplifier:
  # for opencc 0.4
  # opencc_config: zhs2zht.ini
  # for opencc 1.0
  # opencc_config: s2t.json

punctuator:
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "$": {commit: "￥"}
    "(": "（"
    ")": "）"
    "-": "－"
    ":": {commit: "："}
    "<": {commit: "《"}
    ">": {commit: "》"}
    "?": {commit: "？"}
    "[": ["【", "「", "〔", "［"]
    "]": ["】", "」", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"

key_binder:
  bindings:
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    - { when: composing, accept: space, send: Escape }
    - { when: has_menu, accept: space, send: space }

recognizer:
  patterns:
    reverse_lookup: "`[a-z]*'?$"

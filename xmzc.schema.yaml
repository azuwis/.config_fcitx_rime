# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xmzc
  name: "兮码字词"
  version: "1"
  author:
    - 发明人 猎鹞
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    # - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier

speller:
  alphabet: "1234567890qwertasdfgzxcvbyuiophjkl;nm,./'"
  initials: "qwrtsdfgxcbyiphjklnm"
  auto_select: true

translator:
  dictionary: xmzc
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  opencc_config: s2t.json

punctuator:
  half_shape:
    ",": "，"
    ".": "。"
    "/": "、"
    ";": "；"
    "\\": ["、", "\\", "＼"]
    "!": {commit: "！"}
    "'" : {pair: ['‘', '’']}
    "\"": {pair: ["“", "”"]}
    "$": {commit: "￥"}
    "(": "（"
    ")": "）"
    "-": "－"
    ":": {commit: "："}
    "<": {commit: "《"}
    ">": {commit: "》"}
    "?": {commit: "？"}
    "^": {commit: "……"}
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"

recognizer:
  patterns:
    reverse_lookup: "`[a-z]*'?$"

key_binder:
  bindings:
    - { when: has_menu, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

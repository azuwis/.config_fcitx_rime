# Rime schema
# encoding: utf-8

schema:
  name: 小鹤音形
  schema_id: flypy_yinxing
  version: "0.1"
  author:
    - 小鹤音形 by 鹤 <http://flypy.com>
    - Rime schema by Zhong Jianxin <azuwis@gmail.com>

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: simplification
  #   states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  # filters:
  #   - simplifier
  #   - uniquifier

speller:
  max_code_length: 4
  auto_select: true

translator:
  dictionary: flypy_yinxing
  enable_completion: true
  enable_user_dict: false

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

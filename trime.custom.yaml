patch:
  # "style/color_scheme": google
  "style/inline_preedit": false
  "style/longpress_timeout": 300
  "style/key_vibrate": true
  "style/horizontal_gap": 0
  "style/vertical_gap": 0
  "style/soft_cursor": false
  "style/round_corner": 0.0
  # "style/keyboards": [qwerty0, symbols, number]
  "preset_keys/BackSpace": {label: ⌫, repeatable: true, send: BackSpace}
  "preset_keys/CommitComment": {label: 编码, send: Control+Shift+Return}
  "preset_keys/Hide": {label: 隐藏, send: BACK}
  "preset_keys/Keyboard_number": {label: 数字, send: Eisu_toggle, select: number}
  "preset_keys/Keyboard_symbols": {label: 符号, send: Eisu_toggle, select: symbols}
  "preset_keys/Menu": {label: 选单, send: Menu}
  "preset_keys/Mode_switch": {toggle: ascii_mode, send: Mode_switch, states: [ 中, 英 ]}
  "preset_keys/Page_Down": {label: 下页, send: Page_Down}
  "preset_keys/Page_Up": {label: 上页, send: Page_Up}
  "preset_keys/SecondChoice": {label: ⎇, send: semicolon}
  "preset_keys/Shift_L": {label: ⇧, send: Shift_L}
  "preset_keys/Time": {label: 时间, send: function, command: date, option: "HH:mm:ss"}
  "preset_keys/copy": {label: 复制, send: Control+c}
  "preset_keys/paste": {label: 贴上, send: Control+v}
  "preset_keys/select_all": {label: 全选, send: Control+a}
  "preset_keyboards/flypy":
    name: 小鹤双拼
    author: "Zhong Jianxin <azuwis@gmail.com>"
    ascii_mode: 0
    width: 10
    height: 44
    keys:
    - {click: '1', long_click: '!'}
    - {click: '2', long_click: '@'}
    - {click: '3', long_click: '#'}
    - {click: '4', long_click: '$'}
    - {click: '5', long_click: '%'}
    - {click: '6', long_click: '^'}
    - {click: '7', long_click: '&'}
    - {click: '8', long_click: '*'}
    - {click: '9', long_click: '('}
    - {click: '0', long_click: ')'}
    - {click: 'q', long_click: '_'}
    - {click: 'w', long_click: '-'}
    - {click: 'e', long_click: '+'}
    - {click: 'r', long_click: '='}
    - {click: 't', long_click: '|'}
    - {click: 'y', long_click: '\'}
    - {click: 'u', long_click: '['}
    - {click: 'i', long_click: ']'}
    - {click: 'o', long_click: '{'}
    - {click: 'p', long_click: '}'}
    - {width: 5}
    - {click: 'a', long_click: select_all }
    - {click: 's', long_click: Home}
    - {click: 'd', long_click: End}
    - {click: 'f', long_click: Page_Up}
    - {click: 'g', long_click: Page_Down}
    - {click: 'h', long_click: Left}
    - {click: 'j', long_click: Down}
    - {click: 'k', long_click: ':'}
    - {click: 'l', long_click: ';'}
    - {width: 5}
    - {click: Shift_L}
    - {click: 'z', long_click: '`'}
    - {click: 'x', long_click: cut}
    - {click: 'c', long_click: copy}
    - {click: 'v', long_click: paste}
    - {click: 'b', long_click: '~'}
    - {click: 'n', long_click: Insert}
    - {click: 'm', long_click: Delete}
    - {click: BackSpace, width: 20}
    - {click: Mode_switch, long_click: Menu, width: 15}
    - {click: Keyboard_number, long_click: Keyboard_symbols}
    - {click: space, width: 30}
    - {click: ',', long_click: '<'}
    - {click: '.', long_click: '>'}
    - {click: '/', long_click: '?'}
    - {click: Return, composing: SecondChoice, send_bindings: true, width: 15}
  "preset_keyboards/xmzc":
    name: 小兮字词
    author: "Zhong Jianxin <azuwis@gmail.com>"
    ascii_mode: 0
    width: 10
    height: 44
    keys:
    - {click: '1', long_click: '!'}
    - {click: '2', long_click: '@'}
    - {click: '3', long_click: '#'}
    - {click: '4', long_click: '$'}
    - {click: '5', long_click: '%'}
    - {click: '6', long_click: '^'}
    - {click: '7', long_click: '&'}
    - {click: '8', long_click: '*'}
    - {click: '9', long_click: '('}
    - {click: '0', long_click: ')'}
    - {click: 'q', long_click: '_'}
    - {click: 'w', long_click: '-'}

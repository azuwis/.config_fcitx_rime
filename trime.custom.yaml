patch:
  "style/color_scheme": google
  "style/longpress_timeout": 300
  "style/round_corner": 0.0
  # "style/keyboards": [default, number]
  "preset_keys/SecondChoice": {label: 次選, send: semicolon}
  "preset_keyboards/flypy":
    name: 小鹤双拼
    author: "Zhong Jianxin <azuwis@gmail.com>"
    ascii_mode: 0
    width: 10
    height: 44
    keys:
    - {click: '1', long_click: '!'}
    - {click: '2', long_click: '@'}
    - {click: '3', long_click: '#'}
    - {click: '4', long_click: '$'}
    - {click: '5', long_click: '%'}
    - {click: '6', long_click: '^'}
    - {click: '7', long_click: '&'}
    - {click: '8', long_click: '*'}
    - {click: '9', long_click: '('}
    - {click: '0', long_click: ')'}
    - {click: 'q', long_click: '_'}
    - {click: 'w', long_click: '-'}
    - {click: 'e', long_click: '+'}
    - {click: 'r', long_click: '='}
    - {click: 't', long_click: '|'}
    - {click: 'y', long_click: '\'}
    - {click: 'u', long_click: '['}
    - {click: 'i', long_click: ']'}
    - {click: 'o', long_click: '{'}
    - {click: 'p', long_click: '}'}
    - {width: 5}
    - {click: 'a', long_click: select_all }
    - {click: 's', long_click: Home}
    - {click: 'd', long_click: End}
    - {click: 'f', long_click: Page_Up}
    - {click: 'g', long_click: Page_Down}
    - {click: 'h', long_click: Left}
    - {click: 'j', long_click: Down}
    - {click: 'k', long_click: ':'}
    - {click: 'l', long_click: ';'}
    - {width: 5}
    - {click: Shift_L, composing: "'", send_bindings: true}
    - {click: 'z', long_click: '`'}
    - {click: 'x', long_click: cut}
    - {click: 'c', long_click: copy}
    - {click: 'v', long_click: paste}
    - {click: 'b', long_click: '~'}
    - {click: 'n', long_click: Insert}
    - {click: 'm', long_click: Delete}
    - {click: BackSpace, width: 20}
    - {click: Mode_switch, long_click: Menu, width: 15}
    - {click: Keyboard_number, long_click: Keyboard_symbols}
    - {click: ',', long_click: '<', paging: Page_Up}
    - {click: space, width: 30}
    - {click: '.', long_click: '>', has_menu: Page_Down}
    - {click: '/', long_click: '?'}
    - {click: Return, long_click: CommitComment, composing: SecondChoice, send_bindings: true, width: 15}

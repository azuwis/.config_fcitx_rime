# Rime schema
# encoding: utf-8

schema:
  name: 小鹤双拼
  schema_id: flypy
  version: "0.1"
  author:
    - 小鹤双拼 by 鹤 <http://flypy.com>
    - Rime schema by Zhong Jianxin <azuwis@gmail.com>
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    # - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    # - uniquifier

speller:
  delimiter: " '"
  max_code_length: 4
  auto_select: true

translator:
  dictionary: flypy.extended
  enable_completion: false
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: true

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  opencc_config: zhs2zht.ini
  # for opencc 1.0
  # opencc_config: s2t.json

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: composing, accept: semicolon, send: 2 }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
